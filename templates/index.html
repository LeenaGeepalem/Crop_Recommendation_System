<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        /* Full-page background */
        body {
            background: url('https://www.morningagclips.com/wp-content/uploads/2024/09/Machine-Learning-and-Crop-Yield-Prediction-A-New-Era-for-Agriculture-2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Transparent container */
        .container {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Form styles */
        h2 {
            color: white;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: white;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button styles */
        input[type="submit"] {
            background: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        /* Prediction result */
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Crop Prediction</h2>
        <form action="/predict" method="post">
            <label for="N">Nitrogen (N):</label>
            <input type="text" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="text" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="text" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="text" name="humidity" required>

            <label for="ph">pH Level:</label>
            <input type="text" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="text" name="rainfall" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">Predicted Crop: {{ prediction }}</div>
        {% endif %}
    </div>

</body>
</html>
